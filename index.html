<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Transparencia Institucional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    nav {
      margin-top: 10px;
    }

    nav button {
      background-color: #0055a5;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #0077cc;
    }

    main {
      padding: 20px;
    }

    section {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    section.activo {
      display: block;
    }

    form input, form textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #004b8d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0066cc;
    }

    footer {
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background-color: #eef3f8;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal de Transparencia Institucional</h1>
    <nav>
      <button onclick="mostrarSeccion('inicio')">Inicio</button>
      <button onclick="mostrarSeccion('solicitudes')">Solicitudes</button>
      <button onclick="mostrarSeccion('datos')">Datos Abiertos</button>
      <button onclick="mostrarSeccion('legal')">Marco Legal</button>
    </nav>
  </header>

  <main>
    <!-- Inicio -->
    <section id="inicio" class="activo">
      <h2>Bienvenido</h2>
      <p>Este portal permite gestionar solicitudes de información pública y publicar datos abiertos conforme a la <b>Ley de Acceso a la Información Pública (LAIP)</b>.</p>
    </section>

    <!-- Solicitudes -->
    <section id="solicitudes">
      <h2>Solicitud de Información</h2>
      <form id="formSolicitud">
        <label>Nombre completo:</label>
        <input type="text" id="nombre" required>

        <label>Correo electrónico:</label>
        <input type="email" id="correo" required>

        <label>Descripción de la información solicitada:</label>
        <textarea id="descripcion" required></textarea>

        <button type="submit">Enviar Solicitud</button>
      </form>

      <h3>Solicitudes Recibidas</h3>
      <ul id="listaSolicitudes"></ul>
    </section>
